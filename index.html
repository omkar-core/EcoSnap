<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EcoSnap</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    .animate-pulse-fast { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    
    /* Animation Utilities */
    .ease-out-expo { transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1); }
    
    @keyframes float { 
      0%, 100% { transform: translateY(0px); } 
      50% { transform: translateY(-10px); } 
    }
    .animate-float-slow { animation: float 8s ease-in-out infinite; }
    .animate-float-slower { animation: float 12s ease-in-out infinite reverse; }

    /* --- BUTTON FX --- */
    
    /* Shockwave Effect for Primary Buttons */
    @keyframes shockwave {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }
    .btn-shockwave:active {
      animation: shockwave 0.3s ease-out;
    }

    /* Particle Burst Simulation (Radial Gradient Expansion) */
    @keyframes particle-burst {
      0% { background-position: 50% 50%; background-size: 0% 0%; opacity: 1; }
      100% { background-position: 50% 50%; background-size: 300% 300%; opacity: 0; }
    }
    .btn-particle {
      position: relative;
      overflow: hidden;
    }
    .btn-particle::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: 50% 50%;
      opacity: 0;
      pointer-events: none;
    }
    .btn-particle:active::after {
      animation: particle-burst 0.4s ease-out;
    }
    
    /* 3D Press Effect */
    .btn-3d {
      transition: all 0.1s;
      transform: translateY(0);
      box-shadow: 0 6px 0 rgb(15, 23, 42), 0 10px 10px rgba(0,0,0,0.3); /* Dark shadow for depth */
    }
    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 rgb(15, 23, 42), 0 4px 4px rgba(0,0,0,0.3);
    }
  </style>

    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.8?external=rxjs",
    "d3": "https://esm.sh/d3@^7.9.0?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.8?external=rxjs",

    "@angular/common": "https://esm.sh/@angular/common@^21.0.8?external=rxjs"
